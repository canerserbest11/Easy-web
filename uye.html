<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Girişi</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
          <div class="logo">
              <img src="3n.jpg" alt="Logo">
          </div>
          <form action="#">
              <div class="title">Üye Ol</div>
                <div class="input-box">
                    <input type="email" placeholder="Email Giriniz" required>
                    <div class="underline"></div>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Şifre Giriniz." required>
                    <div class="underline"></div>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Üye Ol">

                </div>
          </form>
        <div class="text">Veya Sosyal Medya İle Bağlanın.</div>
        <!--Sosyal Medya Butonları-->
        <div class="google">
            <a href="#"><i class="fab fa-google"></i> Google İle Üye Ol</a>
        </div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i> Twitter İle Üye Ol</a>
        </div>
        <div class="facebook">
           <a href="#"><i class="fab fa-facebook-f"></i> Facebook İle Üye Ol</a>
        </div> 
    </div>
</body>
</html>
